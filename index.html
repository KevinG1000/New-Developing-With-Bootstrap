<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-warning d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-sm" style="width: 18rem;">
      <div class="card-image">
          <img src="assets/images/illustration-article.svg" class="card-img-top" alt="Article Image">
      </div>
      <div class="card-body">
          <span class="badge bg-warning text-dark">Learning</span>
          <p class="text-muted small mb-2">Published 21 Dec 2023</p>
          <h5 class="card-title">HTML & CSS foundations</h5>
          <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          <div class="d-flex align-items-center mt-3">
              <img src="assets/images/image-avatar.webp" class="rounded-circle me-2" alt="Author Photo" style="width: 30px; height: 30px;">
              <span>Greg Hooper</span>
          </div>
      </div>
  </div>

  <!-- Bootstrap JS (optional for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
